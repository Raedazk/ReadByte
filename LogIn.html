<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Online Read Bytes Book Store">
    <meta name="keywords" content="CS Learn Books Computer Science AI internet app Algorthims Data structure Big Data">
    <meta name="author" content="Fatimah Jabr , Raeda Azkoul">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="JS/javascript.js"></script>
    <title>Read Bytes Home</title>
</head>

<body>
    <!--*************************** menu bar ***************************-->
    <nav class="navBar">
        <img id="logo" src="images/readBytesLogo.png" alt="Read Bytes Logo" width="120">
        <a href="index.html" class="NotSelected">Home</a> <!-- to go to the home page -->
        <a href="Store.html" class="NotSelected">Store</a> <!-- to go to the Store page -->
        <a href="Cart.html" class="NotSelected">Cart</a> <!-- to go to the Cart page -->
        <a href="Feedback.html" class="NotSelected">Feedback</a> <!-- to go to the Feedback page -->
        <a href="LogIn.html" class="selected">Log in</a> <!-- to go to the Log in page -->
        <a href="SignUp.html" class="NotSelected">Sign Up</a> <!-- to go to the Signup  page -->
        <input id="search" type="text" placeholder="Search.." onfocus="focused(this)" onblur="blurFunction(this)">
    </nav>
    <!--*************************** main ***************************-->
    <img id="login" src="images/login.png" alt="logIn" width="500">
    <div class="container">
        <!-- the div for the login form -->
        <!-- the login form -->
        <form name="LogIn" onsubmit="return validateFormLogIn()">
            <div>
                <label class="loginHeader" for="name"><b>Login</b></label><br>
                <!-- main label, to be centerd and emphsised -->
                <label class="loginLbl" for="name"><b>Username</b></label><br>
                <!-- this input has a fouc event -->
                <input class="loginTxtField" type="text" placeholder="Enter Username" name="name" id="name"
                    onfocus="focused(this)" onblur="blurFunction(this)">
                <br>

                <label class="loginLbl" for="psw"><b>Password</b></label><br>
                <!-- this input has a fouc event -->
                <input class="loginTxtField" type="password" placeholder="Enter Password" name="psw" id="psw"
                    onfocus="focused(this)" onblur="blurFunction(this)">
                <br>

                <label for="remember" id="rememberLbl">
                    <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                </label>
                <a id="register" href="SignUp.html">Register</a> <!-- to go to the signup page -->
                <br>
                <button class="loginButton" type="submit">LOGIN</button> <!-- to submit the registeration -->

            </div>


        </form>
    </div>
    <!--*************************** footer ***************************-->
    <footer>
        <div class="footer">
            <!-- footer container -->
            <!-- socail media icons and its links -->
            <a id="ig" class="socail fade-in-left" href="https://www.instagram.com/"><img src="images/instagram.png"
                    alt="instagram" width="35"></a>
            <a class="socail fade-in-left" href="https://twitter.com/"><img src="images/twitter.png" alt="twitter"
                    width="35"></a>
            <a class="socail fade-in-left" href="https://www.facebook.com/"><img src="images/facebook.png"
                    alt="facebook" width="35"></a>
            <a class="socail fade-in-left" href="https://www.linkedin.com/"><img src="images/linkedIn.png"
                    alt="linkedIn" width="35"></a>
            <!-- Copyright -->
            <p class="copy fadeInRight">Copyright &copy;2020 All Rights Reserved by
                <a href="index.html">Read Bytes</a>.
            </p>
        </div>

    </footer>
</body>

</html>
